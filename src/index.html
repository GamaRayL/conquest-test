<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"></a>
      <nav>
        <ul class="header__list">
          <li class="header__item">
            <a href="#" class="header__link">Каталог</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Акции</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Доставка</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="header__icons">
        <button class="header__btn icon-search"></button>
        <button class="header__btn icon-fav"></button>
        <button class="header__btn icon-basket"></button>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="main">
          <div class="main__text">
            <h1 class="main__title">Весна/Лето 2019</h1>
            <h2 class="main__subtitle">Коллекция</h2>
            <p class="main__paragraph">
              Швейцарские часы в наличии
              <br />
              в Москве
              <br />
              и с доставкой по всему миру
            </p>
            <a href="#" class="main__btn btn" target="_blank">
              Смотреть каталог
            </a>
          </div>
          <div class="main__img">
            <img class="main__ellipse" src="images/ellipse.png" alt="Ellipse" />
            <img class="main__watch" src="images/watch_main.png" alt="Watch" />
          </div>
          <span class="main__parameter main__parameter_left">22 000 ₽</span>
          <span class="main__parameter main__parameter_right">
            28 мм диаметр
          </span>
        </section>
      </div>
      <div class="bg-white">
        <div class="container">
          <section class="popular">
            <h2 class="popular__title">Популярные модели</h2>
            <a class="popular__all" href="#" target="_blank">Смотреть все</a>
            <div class="popular__products">
              <div class="popular__product">
                <h4 class="popular__name">RADO</h4>
                <span class="popular__price">65 300 ₽</span>
                <div class="popular__img">
                  <img class="img" src="images/watch_1.png" alt="Watch" />
                </div>
                <div class="popular__detail">
                  <div class="hr"></div>
                  <a href="#" target="_blank">Подробнее</a>
                </div>
              </div>
              <div class="popular__product">
                <h4 class="popular__name">BVLGARI</h4>
                <span class="popular__price">81 700 ₽</span>
                <div class="popular__img">
                  <img class="img" src="images/watch_2.png" alt="Watch" />
                </div>
                <div class="popular__detail">
                  <div class="hr"></div>
                  <a href="#" target="_blank">Подробнее</a>
                </div>
              </div>
              <div class="popular__product">
                <h4 class="popular__name">BVLGARI</h4>
                <span class="popular__price">72 700 ₽</span>
                <div class="popular__img">
                  <img class="img" src="images/watch_3.png" alt="Watch" />
                </div>
                <div class="popular__detail">
                  <div class="hr"></div>
                  <a href="#" target="_blank">Подробнее</a>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
